    <footer class="extra-padding-top">
          <div class="row">
              <div class="col-md-4">
                  <span class="copyright">Copyright &copy; {{ site.copyright_name }} {{ 'now' | date: "%Y" }}</span>
              </div>
              <div class="col-md-4">
                  <ul class="list-inline social-buttons">
                      {% for social in site.social %}
                      <li><a href="{{ social.url }}"><i class="fa {{ social.font-class }} fa-stack"></i></a> </li>
                      {% endfor %}
                  </ul>
              </div>
          </div>
    </footer>
